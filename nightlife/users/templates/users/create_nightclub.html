<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create NightClub</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>

    <!-- Header Section -->
    <header class="header">
        <div class="logo-section">
            <img src="{% static 'images/logo.png' %}" alt="Logo" class="logo">
            <h1>Create New NightClub</h1>
        </div>
    </header>

    <!-- Form Container -->
    <div class="register-container">
        <form method="POST" enctype="multipart/form-data" class="register-form">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="auth-button red-button">Create Nightclub</button>
        </form>
    </div>

    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            color: #ffffff;
            background-color: #0d0d1e;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .header {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000117;
            padding: 20px;
            width: 100%;
            text-align: center;
        }

        .logo-section {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo {
            height: 50px;
        }

        .header h1 {
            color: #FF5A5F;
            font-size: 28px;
        }

        /* Register Form Container */
        .register-container {
            width: 100%;
            max-width: 500px;
            margin-top: 30px;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Form Styling */
        .register-form {
            width: 100%;
            background-color: #1c1c2e;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        .register-form p {
            margin-bottom: 15px;
        }

        /* Input and Label Styles */
        .register-form label {
            color: #ffffff;
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }

        .register-form input[type="text"],
        .register-form input[type="file"],
        .register-form select,
        .register-form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #333;
            border-radius: 5px;
            background-color: #2c2c2c;
            color: #ffffff;
        }

        /* Submit Button */
        .auth-button {
            width: 100%;
            background-color: #FF5A5F;
            color: #ffffff;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        .auth-button:hover {
            background-color: #D53A4D;
        }

        /* Responsive Styles */
        @media (max-width: 480px) {
            .header h1 {
                font-size: 22px;
            }

            .register-container {
                padding: 15px;
            }

            .register-form {
                padding: 20px;
            }
        }
    </style>
</body>
</html>
