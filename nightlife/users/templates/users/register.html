<!DOCTYPE html>
<html lang="{{ LANGUAGE_CODE }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    {% load i18n %}
    <title>{% trans "NightLife - Register" %}</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <style>
        /* General styling for the register page */
        body.register-page {
            background-color: #0d0d1e;
            color: #ffffff;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .login-header {
            text-align: center;
            margin-bottom: 20px;
        }

        .logo {
            width: 80px;
        }

        .login-header h1 {
            color: #FF5A5F;
            font-size: 36px;
        }

        .auth-tabs {
            display: flex;
            gap: 15px;
            margin-top: 10px;
        }

        .auth-tabs a {
            color: #FF5A5F;
            font-size: 16px;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .auth-tabs a:hover {
            color: #D53A4D;
        }

        .auth-tabs .active-tab {
            font-weight: bold;
            border-bottom: 2px solid #FF5A5F;
        }

        .register-container {
            background-color: #1c1c2e;
            padding: 30px;
            border-radius: 8px;
            width: 300px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        .register-container h2 {
            font-size: 24px;
            color: #FF5A5F;
            margin-bottom: 20px;
        }

        .input-group {
            margin-bottom: 15px;
        }

        .input-group input, .input-group select {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #333;
            color: #ffffff;
            font-size: 16px;
        }

        .register-btn {
            width: 100%;
            padding: 10px;
            background-color: #FF5A5F;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .register-btn:hover {
            background-color: #D53A4D;
        }

        .skip-link {
            margin-top: 15px;
        }

        .skip-btn {
            color: #888;
            font-size: 14px;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .skip-btn:hover {
            color: #FFFFFF;
        }
    </style>
</head>
<body class="register-page">

    <!-- Logo and App Name -->
    <header class="login-header">
        <div class="logo-section">
            <img src="{% static 'images/logo.png' %}" alt="{% trans 'NightLife Logo' %}" class="logo">
            <h1>{% trans "NightLife" %}</h1>
        </div>

        <!-- Login and Signup Links -->
        <div class="auth-tabs">
            <a href="{% url 'login' %}">{% trans "Log in" %}</a>
            <a href="{% url 'register' %}" class="active-tab">{% trans "Sign up" %}</a>
        </div>
    </header>

    <!-- Register Form -->
    <div class="register-container">
        <h2>{% trans "Register for a better experience" %}</h2>
        <form method="POST">
            {% csrf_token %}

            <!-- Email Input -->
            <div class="input-group">
                <input type="email" name="email" placeholder="{% trans 'Email' %}" required>
            </div>

            <!-- Full Name Input -->
            <div class="input-group">
                <input type="text" name="full_name" placeholder="{% trans 'Full name' %}" required>
            </div>

            <!-- ID Type and ID Number Inputs -->
            <div class="input-group id-group">
                <select name="id_type" class="id-type">
                    <option value="ID">{% trans "ID Type" %}</option>
                    <option value="passport">{% trans "Passport" %}</option>
                    <option value="driver_license">{% trans "Driver's License" %}</option>
                </select>
                <input type="text" name="id_number" placeholder="{% trans 'Identification document' %}" required>
            </div>

            <!-- Password Input -->
            <div class="input-group">
                <input type="password" name="password" placeholder="{% trans 'Password' %}" required>
            </div>

            <!-- Confirm Password Input -->
            <div class="input-group">
                <input type="password" name="confirm_password" placeholder="{% trans 'Confirm Password' %}" required>
            </div>

            <button type="submit" class="register-btn">{% trans "Create Account" %}</button>
        </form>

        <!-- Skip for Now Link -->
        <div class="skip-link">
            <a href="#" class="skip-btn">{% trans "Skip for now" %} <span>&#10145;</span></a>
        </div>
    </div>

</body>
</html>
