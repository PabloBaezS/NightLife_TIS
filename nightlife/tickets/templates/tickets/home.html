<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NightLife - Explore Nightclubs</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body class="homepage">

<!-- Header Section -->
<header class="header">
    <div class="logo-section">
        <img src="{% static 'images/logo.png' %}" alt="NightLife Logo" class="logo">
        <h1>NightLife</h1>
    </div>
    <div class="header-icons">
        {% if user.is_authenticated %}
            <a href="{% url 'profile' %}" class="profile-icon">
                <img src="{% static 'images/profile-icon.png' %}" alt="Profile Icon">
            </a>
        {% else %}
            <a href="{% url 'register' %}" class="auth-button red-button">Sign Up</a>
            <a href="{% url 'login' %}" class="auth-button red-button">Login</a>
        {% endif %}
    </div>
</header>

<!-- Search Bar -->
<section class="search-section">
    <div class="search-bar">
        <span class="search-icon">
            <img src="{% static 'images/search-icon.png' %}" alt="Search Icon">
        </span>
        <input type="text" placeholder="¿Dónde es la fiesta?" name="search" class="search-input">
    </div>
</section>

<section class="nightclub-list">
    <h2>Discotecas:</h2>
    <div class="nightclubs">
        {% for nightclub in nightclubs %}
        <div class="nightclub-card">
            <!-- Enlace a la lista de tickets para la discoteca específica -->
            <a href="{% url 'ticket-list' nightclub.id %}" class="nightclub-card-link">
                <img src="{{ nightclub.image.url }}" alt="{{ nightclub.name }}" class="nightclub-img">
                <div class="nightclub-info">
                    <h3 class="nightclub-name">{{ nightclub.name }}</h3>
                </div>
                <!-- Flecha para acceder al detalle de la discoteca -->
                <span class="arrow-icon">&#10145;</span>
            </a>
        </div>
        {% endfor %}
    </div>
</section>


<style>
.nightclub-card {
    display: flex;
    align-items: center;
    justify-content: space-between;
    position: relative;
    padding: 15px;
    border-radius: 10px;
    background-color: #1c1c1c;
    margin-bottom: 15px;
    transition: box-shadow 0.3s ease;
}

.nightclub-card-link {
    text-decoration: none;
    color: inherit;
    display: flex;
    align-items: center;
    flex-grow: 1; /* Permite que el enlace ocupe todo el espacio posible */
}

.nightclub-name {
    font-size: 20px; /* Aumenta el tamaño de la fuente */
    color: white;
}

.info-icon img {
    height: 20px;
    width: 20px;
    margin-right: 15px; /* Ajusta el espaciado entre el ícono de info y la flecha */
}

.arrow-icon {
    color: #F60800;
    font-size: 24px;
}

.nightclub-card:hover {
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
}

.arrow-icon:hover, .info-icon:hover img {
    color: #6B3FA0;
    cursor: pointer;
}

.icon-group {
    display: flex;
    align-items: center;
    gap: 50px; /* Espacio entre el ícono de información y la flecha */
}
</style>

</body>
</html>
