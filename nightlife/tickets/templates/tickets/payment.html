<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Page</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <style>
        /* Basic styles for form */
        body {
            background-color: #000117;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        form {
            background-color: #1c1c1c;
            padding: 30px;
            border-radius: 15px;
            width: 400px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            color: #F60800;
            font-size: 24px;
            margin-bottom: 20px;
        }

        .payment-summary {
            background-color: #2c2c2c;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .payment-summary p {
            margin: 0;
            font-size: 18px;
            color: #bbb;
        }

        .payment-options {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        input[type="text"] {
            background-color: #2c2c2c;
            border: none;
            padding: 15px;
            color: white;
            font-size: 16px;
            border-radius: 8px;
            width: 100%;
        }

        input[type="text"]::placeholder {
            color: #888;
        }

        .button--checkout {
            background-color: #F60800;
            color: white;
            padding: 15px;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s ease;
        }

        .button--checkout:hover {
            background-color: #6B3FA0;
        }
    </style>
</head>
<body>

    <form method="POST" action="{% url 'payment' %}">
    {% csrf_token %}
    <div class="payment-summary">
        <h2>Order Summary</h2>
        <p><strong>Total Price:</strong> ${{ total_price }}</p>
        <input type="hidden" name="total_price" value="{{ total_price }}">
    </div>

    <div class="payment-options">
        <label>
            <input type="radio" name="payment_method" value="credit_card" required>
            Credit Card
        </label>
        <div id="credit-card-fields">
            <input type="text" name="card_number" placeholder="Card Number">
            <!-- Add other card details as needed -->
        </div>

        <label>
            <input type="radio" name="payment_method" value="account_balance" required>
            Account Balance
        </label>
    </div>

    <button type="submit" class="button button--checkout">Submit Payment</button>
</form>


</body>
</html>
