<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ ticket.name }} - NightLife</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body class="ticket-detail-page">

    <!-- Header del Ticket -->
    <header class="ticket-header">
        <h1>{{ ticket.name }}</h1>
    </header>

    <!-- Sección del Ticket -->
    <section class="ticket-card">
        <div class="ticket-details">
            <p><strong>Description:</strong> {{ ticket.description }}</p>
            <p><strong>Price:</strong> ${{ ticket.price }}</p>
            <p><strong>Category:</strong> {{ ticket.get_ticket_type_display }}</p>
            <p><strong>NightClub:</strong> {{ ticket.nightclub.name }}</p>
        </div>

        <!-- Formulario de Adición al Carrito -->
        <form method="POST" class="ticket-form">
            {% csrf_token %}
            <label for="quantity" class="quantity-label">Quantity:</label>
            <input type="number" name="quantity" value="1" min="1" max="20" class="quantity-input">
            <button type="submit" class="add-to-cart-button">Add to Cart</button>
        </form>
    </section>

    <style>
        /* Estilos Generales */
        body.ticket-detail-page {
            font-family: Arial, sans-serif;
            color: #fff;
            background-color: #000117;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .ticket-header {
            text-align: center;
            padding: 15px 0;
            color: #F60800;
            font-size: 32px;
        }

        .ticket-card {
            background-color: #1c1c1c;
            padding: 20px;
            border-radius: 10px;
            max-width: 400px;
            width: 100%;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }

        .ticket-details p {
            margin: 10px 0;
            color: #bbb;
        }

        .ticket-details p strong {
            color: #fff;
        }

        /* Formulario de Adición al Carrito */
        .ticket-form {
            display: flex;
            flex-direction: column;
            margin-top: 20px;
        }

        .quantity-label {
            font-size: 16px;
            margin-bottom: 5px;
        }

        .quantity-input {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: none;
            font-size: 16px;
            background-color: #333;
            color: white;
        }

        .add-to-cart-button {
            background-color: #F60800;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .add-to-cart-button:hover {
            background-color: #6B3FA0;
        }
    </style>
</body>
</html>
