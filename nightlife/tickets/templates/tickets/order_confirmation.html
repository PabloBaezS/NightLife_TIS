<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Confirmation - NightLife</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <style>
        /* Basic styling for body */
        body {
            background-color: #000117;
            color: white;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
        }

        header h1 {
            font-size: 32px;
            color: #F60800;
            margin-bottom: 30px;
        }

        section {
            background-color: #1c1c1c;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            width: 400px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        section p {
            font-size: 18px;
            color: #bbb;
            margin: 15px 0;
        }

        section strong {
            color: #F60800;
        }

        .home-btn {
            background-color: #6B3FA0;
            color: white;
            text-decoration: none;
            padding: 15px 30px;
            border-radius: 8px;
            margin-top: 20px;
            display: inline-block;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        .home-btn:hover {
            background-color: #F60800;
        }
    </style>
</head>
<body>

    <header>
        <h1>Order Confirmation</h1>
    </header>

    <section>
        <p>Thank you for your order!</p>
        <p>Your order ID is: <strong>{{ order.order_id }}</strong></p>
        <p>We have saved your order. You can view it in your profile anytime.</p>
        <a href="{% url 'home' %}" class="home-btn">Go to Homepage</a> <!-- Redirect to homepage button -->
    </section>

</body>
</html>
