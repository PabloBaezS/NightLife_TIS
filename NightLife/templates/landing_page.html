{% extends 'base.html' %}

{% load static %}  <!-- Add this line to load the static tag -->

{% block content %}
<div class="container mt-5">
    <!-- Search Bar -->
    <div class="search-bar">
        <i class="fas fa-search search-icon"></i>
        <input type="text" class="form-control" placeholder="¿Dónde es la fiesta?">
    </div>

    <!-- Carousel -->
    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img class="d-block w-100 main-image" src="{% static 'images/car1.jpg' %}" alt="First slide">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100 main-image" src="{% static 'images/car2.jpg' %}" alt="Second slide">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100 main-image" src="{% static 'images/car3.jpg' %}" alt="Third slide">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100 main-image" src="{% static 'images/car4.jpg' %}" alt="Fourth slide">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100 main-image" src="{% static 'images/car5.jpg' %}" alt="Fifth slide">
            </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
</div>
{% endblock %}
